name: Deploy to Neocities

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Deploy to Neocities
        uses: neocities/neocities-deploy-action@v1
        with:
          api_token: ${{ secrets.NEOCITIES_API_TOKEN }}
