<!DOCTYPE html>
<html lang="en">

<head>
    <title>Let's play!</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/play/play.css" />
    <script src="/js/core.js"></script>
</head>

<body>
    <noscript>
        <p class="noscript">
            JavaScript is not enabled. Some functions may not work properly.
        </p>
    </noscript>
    <!--Nav bar-->
    <div class="nav">
        <div class="box"></div>
        <input type="checkbox" id="openSideMenu" class="openSideMenu" onclick="openNav()" />
        <label for="openSideMenu" class="menuIconToggle">
            <div class="hamb-line dia p-1"></div>
            <div class="hamb-line hor"></div>
            <div class="hamb-line dia p-2"></div>
        </label>
        <div id="mySidenav" class="sidenav">

            <a id="active" href="/play">Play</a>
            <a id="inactive" href="/learn">Learn</a>

    </div>

    <!--Text-->
    <span class="main">
        <h1>Let's play!</h1>
        <p>Interactivity is the key to efficient learning!</p>
        </div>
    </span>

    <div class="cards">
        <a class="card" href="/play/kitchen">
            <div class="elements">
                <img src="/assets/elements/fire.svg">
            </div>
            <img class="thumb" src="/assets/thumbs/play/kitchen.svg">
            <div class="info">
                <p>The kitchen</p>
            </div>
        </a>
    </div>
