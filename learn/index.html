<!DOCTYPE html>
<html lang="en">

<head>
  <title>Learn more!</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/x-icon" href="/favicon.ico" />
  <link rel="stylesheet" href="/learn/learn.css" />
  <script src="/js/core.js"></script>
  <script src="/learn/learn.js"></script>
</head>

<body>
  <noscript>
    <p class="noscript">
      JavaScript is not enabled. Some functions may not work properly.
    </p>
  </noscript>
  <!--Nav bar-->
  <div class="nav">
    <div class="box"></div>
    <input type="checkbox" id="openSideMenu" class="openSideMenu" onclick="openNav()" />
    <label for="openSideMenu" class="menuIconToggle">
      <div class="hamb-line dia p-1"></div>
      <div class="hamb-line hor"></div>
      <div class="hamb-line dia p-2"></div>
    </label>
    <div id="mySidenav" class="sidenav">
      <a id="inactive" href="/">Main</a>
      <a id="inactive" href="/play">Play</a>
      <a id="active"  href="/learn">Learn</a>
      <a id="inactive" href="/information">Information</a>
    </div>
  </div>
  <!--Text-->
  <span class="main">
    <h1>Learn more!</h1>
    <p>Cannot go wrong with the traditional method!</p>

    <div class="buttons">
      <button class="btn learn" onclick="toggleCards()" aria-label="Unlocking knowledge, one article at a time!" data-balloon-pos="up">Start learning</button>
      <button class="btn quiz" aria-label="Test your knowledge on what you have learnt about!" data-balloon-pos="up">Take a quiz</button>
    </div>
      <div class="cards">
        <a class="card" href="/learn/article/house-fire">
            <div class="elements">
                <img src="/assets/elements/fire.svg">
            </div>
            <img class="thumb" src="/assets/thumbs/learn/house-fire.svg">
            <div class="info">
                <p>House fire</p>
            </div>
        </a>
        <a class="card" href="/learn/article/wildfire">
            <div class="elements">
                <img src="/assets/elements/fire.svg">
            </div>
            <img class="thumb" src="/assets/thumbs/learn/wildfire.svg">
            <div class="info">
                <p>Wildfire</p>
            </div>
        </a>
        <a class="card" href="/learn/article/storms">
            <div class="elements">
                <img src="/assets/elements/air.svg">
                <img src="/assets/elements/water.svg">
            </div>
            <img class="thumb" src="/assets/thumbs/learn/storm.svg">
            <div class="info">
                <p>Storms</p>
            </div>
        </a>
        <a class="card" href="/learn/article/flood">
            <div class="elements">
                <img src="/assets/elements/water.svg">
            </div>
            <img class="thumb" src="/assets/thumbs/learn/tsunami.svg">
            <div class="info">
                <p>Flood</p>
            </div>
        </a>
    </div>
  </span>

</body>

</html>
